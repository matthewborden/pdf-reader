name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sorbet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1

      - name: Run Sorbet
        run: srb tc

  require-strict-typing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1

      - name: Run Require Strict Typing
        run: ./scripts/require-strict-typing

  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1

      - name: Run Quality
        run: rake quality

  rspec:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: [2.0, 2.1, 2.2, 2.3, 2.4, 2.5, 2.6, 2.7, 3.0, 3.1, 3.2, 3.3]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}

      - name: Run RSpec
        run: |
          if [[ "${{ matrix.ruby-version }}" < "3.0" ]]; then
            export BUNDLE_GEMFILE=/work/Gemfile-legacy
          fi
          rspec

  jruby:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        jruby-version: [9.1, 9.2, 9.3, 9.4]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup JRuby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.jruby-version }}

      - name: Run RSpec for JRuby
        run: |
          if [[ "${{ matrix.jruby-version }}" < "9.4" ]]; then
            export BUNDLE_GEMFILE=/work/Gemfile-legacy
          fi
          rspec
